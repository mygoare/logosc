<body>
  <div class="container">

    <h1 class="is-size-3">Logo自动生成，无需登录，无水印，免费下载SVG矢量文件</h1>

    <div id="app" v-loading.fullscreen.lock="loading">

      <div class="m-t-md m-b-md">
        <p class="m-t-sm m-b-sm">主标题：</p>
        <el-input
          placeholder="主标题"
          v-model="input1">
        </el-input>

        <p class="m-t-sm m-b-sm">副标题（选填）：</p>
        <el-input
          placeholder="副标题"
          v-model="input2">
        </el-input>
      </div>

      <div class="m-t-md m-b-md">
        <p class="m-t-sm m-b-sm">选择行业：</p>
        <div class="columns is-mobile is-multiline">
          <div class="column is-narrow">
            <el-radio v-model="radio" label="餐饮">餐饮</el-radio>
          </div>
          <div class="column is-narrow">
            <el-radio v-model="radio" label="教育">教育</el-radio>
          </div>
          <div class="column is-narrow">
            <el-radio v-model="radio" label="网络科技">网络科技</el-radio>
          </div>
          <div class="column is-narrow">
            <el-radio v-model="radio" label="商务贸易">商务贸易</el-radio>
          </div>
          <div class="column is-narrow">
            <el-radio v-model="radio" label="金融">金融</el-radio>
          </div>
          <div class="column is-narrow">
            <el-radio v-model="radio" label="购物休闲">购物休闲</el-radio>
          </div>
          <div class="column is-narrow">
            <el-radio v-model="radio" label="房地产">房地产</el-radio>
          </div>
          <div class="column is-narrow">
            <el-radio v-model="radio" label="艺术传媒">艺术传媒</el-radio>
          </div>
          <div class="column is-narrow">
            <el-radio v-model="radio" label="建材家居">建材家居</el-radio>
          </div>
          <div class="column is-narrow">
            <el-radio v-model="radio" label="运动健身">运动健身</el-radio>
          </div>
          <div class="column is-narrow">
            <el-radio v-model="radio" label="医疗美容">医疗美容</el-radio>
          </div>
          <div class="column is-narrow">
            <el-radio v-model="radio" label="综合">其他行业</el-radio>
          </div>


        </div>









      </div>


      <div class="m-t-md m-b-md">
        <p class="m-t-sm m-b-sm">选择颜色：</p>
        <el-checkbox-group v-model="checked">
          <div class="columns is-mobile is-multiline">
            <div class="column is-narrow">
              <el-checkbox v-model="checked" label="1">灰色</el-checkbox>
            </div>
            <div class="column is-narrow">
              <el-checkbox v-model="checked" label="2">蓝色</el-checkbox>
            </div>
            <div class="column is-narrow">
              <el-checkbox v-model="checked" label="3">绿蓝</el-checkbox>
            </div>
            <div class="column is-narrow">
              <el-checkbox v-model="checked" label="4">绿色</el-checkbox>
            </div>
            <div class="column is-narrow">
              <el-checkbox v-model="checked" label="5">紫色</el-checkbox>
            </div>
            <div class="column is-narrow">
              <el-checkbox v-model="checked" label="6">粉色</el-checkbox>
            </div>
            <div class="column is-narrow">
              <el-checkbox v-model="checked" label="7">红色</el-checkbox>
            </div>
            <div class="column is-narrow">
              <el-checkbox v-model="checked" label="8">橙色</el-checkbox>
            </div>
            <div class="column is-narrow">
              <el-checkbox v-model="checked" label="">交给我吧</el-checkbox>
            </div>
          </div>









        </el-checkbox-group>
      </div>


      <hr id="hr-ancher">

      <div>
        <el-button @click="crawler">智能生成图标</el-button>
        <el-button type="primary" @click="crawler">不满意？再生成一波</el-button>
      </div>


      <div v-html="defs"></div>
      <div class="container" v-show="logos.length">
        <p class="is-size-7 m-b-md">点击图片即可下载!(ios不支持)</p>
        <div class="columns is-mobile is-multiline">
          <div class="column is-4-desktop is-6-tablet is-12-mobile" v-for="logo in logos">
            <div class="box">
              <a :href="logo.url" :download="'logo' + random() +'.svg'" v-html="logo.svg"></a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
  <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        loading: false,
        input1: 'Logosc',
        input2: '',
        radio: "餐饮",
        checked: [""],
        defs: '',
        logos: [],
      },
      computed: {
      },
      methods: {
        random: function() {
          return Math.random();
        },
        dl: function(content) {
          let svgData = content;
          let svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
          let svgUrl = URL.createObjectURL(svgBlob);

          return svgUrl;
        },
        crawler: function(){
          const baseUrl = 'https://www.logosc.cn';
          const top = document.getElementById('hr-ancher').offsetTop;

          const mainTitle = this.input1;
          const subTitle = this.input2;
          const tag = this.radio;
          const color = this.checked.join(',');

          const u = `${baseUrl}/make?n=${mainTitle}&s=${subTitle}&tag=${tag}&color=${color}`;


          this.loading = true;
          axios({
            url: '/crawler',
            params: {
              mainTitle,
              subTitle,
              tag,
              color,
            },
            method: 'get',
          })
          .then((d) => {
            this.loading = false;

            const {data} = d;
            const {defs, svgs} = data;

            this.defs = defs;

            let logos = [];
            svgs.forEach((el, index)=> {
              let o = {};
              o.svg = el;
              o.url = this.dl(el);
              o.id = index;

              logos.push(o);
            });

            this.logos = logos;


            window.scrollTo(0, top);
          });


          console.log(u);
        }
      }
    })
  </script>
